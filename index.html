<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Your Favorite Streaming Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #141414;
            color: #fff;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }
        
        .logo {
            color: #e50914;
            font-size: 32px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            max-width: 800px;
        }
        
        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background-color: #e50914;
            color: #fff;
        }
        
        .btn-secondary {
            background-color: rgba(109, 109, 110, 0.7);
            color: #fff;
        }
        
        .content {
            padding: 50px;
            margin-top: -100px;
        }
        
        .row {
            margin-bottom: 40px;
        }
        
        .row h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .thumbnails {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 20px;
        }
        
        .thumbnail {
            min-width: 220px;
            height: 125px;
            background-color: #333;
            border-radius: 4px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .thumbnail:hover {
            transform: scale(1.1);
        }
        
        footer {
            padding: 30px 50px;
            background-color: #000;
            text-align: center;
            color: #757575;
            font-size: 14px;
        }
    </style>
</head>
